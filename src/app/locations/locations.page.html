<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Edit Locations
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addLocation()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-list>
  
      <ion-list-header>
        My Locations
      </ion-list-header>
  
      <ion-item *ngFor="let loc of locs" lines="full">
        <ion-label>{{loc.title}}</ion-label>
        <ion-button fill="clear" color="danger" (click)="deleteLocation(loc)">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  
  </ion-content>
